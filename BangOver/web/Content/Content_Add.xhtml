<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <c:choose>
        <c:when test="#{LoginBean.currentUser.loggedOn}">
            <title>
                Bang Over!
            </title>
            <c:if test="#{LoginBean.currentUser.adminLevel > 0}">
                <h2>
                    Add it!
                </h2>
                <div id="idContentAdd">
                    <div>
                        This is where you, manager, can add celebrities to the list!
                    </div>
                    <div>
                        <span class="idAddLabel">Celebrity:</span><h:inputText value="#{TargetBean.strTargetToAdd}"/>
                    </div>
                    <div>
                        <span class="idAddLabel">File:</span><h:inputFile value="#{TargetBean.fileTargetToAdd}" />
                    </div>
                    <div>
                        <span class="idAddLabel">Gender:</span>
                        <h:selectOneMenu value="#{TargetBean.strValueToAdd}">
                            <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Woman" itemValue = "F" /> 
                            <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Man" itemValue = "M" /> 
                            <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Trans Woman" itemValue = "W" /> 
                            <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Trans Man" itemValue = "T" /> 
                        </h:selectOneMenu>
                    </div>
                    <div>
                        <h:commandButton class="idAddLabel" value ="Add" action="#{TargetBean.AddTarget(LoginBean.currentUser.userIndex)}"/>
                    </div>
                </div>
            </c:if>
            <h2>
                Suggestion? Yes please!
            </h2>
            <div id="idContentAddSuggestion">
                <div>
                    This is where you can suggest celebrities to add to the list!
                </div>
                <div>
                    <span class="idAddLabel">Celebrity:</span><h:inputText value="#{TargetBean.strTargetToSuggest}"/>
                </div>
                <div>
                    <span class="idAddLabel">URL:</span><h:inputText value="#{TargetBean.strURLToSuggest}"/>
                </div>
                <div>
                    <span class="idAddLabel">Gender:</span>
                    <h:selectOneMenu value="#{TargetBean.strValueToSuggest}">
                        <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Woman" itemValue = "F" /> 
                        <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Man" itemValue = "M" /> 
                        <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Trans Woman" itemValue = "W" /> 
                        <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Trans Man" itemValue = "T" /> 
                    </h:selectOneMenu>
                </div>
                <div>
                    <h:commandButton class="idAddLabel" value ="Add" action="#{TargetBean.AddTargetSuggestion(LoginBean.currentUser.userIndex)}"/>
                </div>
            </div>
        </c:when>
    </c:choose>
</html>
