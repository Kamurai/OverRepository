<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <c:choose>
        <c:when test="#{LoginBean.currentUser.loggedOn}">
            <title>
                Watch Over!
            </title>
            <c:if test="#{LoginBean.currentUser.adminLevel > 0}">
                <h2>
                    Add it!
                </h2>
                <div id="idContentAdd">
                    <div>
                        This is where you, manager, can add movies to the list!
                    </div>
                    <div>
                        <span class="idAddLabel">Movie:</span><h:inputText id="idAddTarget2" value="#{TargetBean.strTargetToAdd}"/>
                    </div>
                    <div>
                        <span class="idAddLabel">File:</span><h:inputFile id="idAddTargetUrl2" value="#{TargetBean.fileTargetToAdd}" />
                    </div>
                    <div>
                        <span class="idAddLabel">Release Year:</span><h:inputText id="idAddTargetRelease2" value="#{TargetBean.strReleaseToAdd}"/>
                    </div>
                    <div>
                        <span class="idAddLabel">Setting:</span>
                        <h:selectOneMenu id="idRadioAddSetting2" value="#{TargetBean.strSettingToAdd}" onchange="submit()">
                            <f:selectItem itemLabel = "Science Fiction" itemValue = "ScienceFictionM" /> 
                            <f:selectItem itemLabel = "Fantasy"         itemValue = "FantasyM" /> 
                            <f:selectItem itemLabel = "Western"         itemValue = "WesternM" /> 
                            <f:selectItem itemLabel = "Martial Arts"    itemValue = "MartialArtsM" /> 
                            <f:selectItem itemLabel = "Modern"          itemValue = "ModernM" /> 
                            <f:selectItem itemLabel = "Historic"        itemValue = "HistoricM" /> 
                            <f:selectItem itemLabel = "Prehistoric"     itemValue = "PrehistoricM" /> 
                            <f:selectItem itemLabel = "Comics"          itemValue = "ComicsM" /> 
                            <f:selectItem itemLabel = "Period"          itemValue = "PeriodM" /> 
                        </h:selectOneMenu>
                    </div>
                    <div>
                        <span class="idAddLabel">Genre:</span>
                        <h:selectOneMenu id="idRadioAddGenre2" value="#{TargetBean.strGenreToAdd}" onchange="submit()">
                            <f:selectItem itemLabel = "Comedy"          itemValue = "ComedyM" /> 
                            <f:selectItem itemLabel = "Drama"           itemValue = "DramaM" /> 
                            <f:selectItem itemLabel = "Action"          itemValue = "ActionM" /> 
                            <f:selectItem itemLabel = "Horror"          itemValue = "HorrorM" /> 
                            <f:selectItem itemLabel = "Thriller"        itemValue = "ThrillerM" /> 
                            <f:selectItem itemLabel = "Mystery"         itemValue = "MysteryM" /> 
                            <f:selectItem itemLabel = "Documentary"     itemValue = "DocumentaryM" /> 
                        </h:selectOneMenu>
                    </div>
                    <div>
                        <h:commandButton value ="Add" action="#{TargetBean.AddTarget(LoginBean.currentUser.userIndex)}"/>
                    </div>
                </div>
            </c:if>
            <h2>
                Suggestion? Yes please!
            </h2>
            <div id="idContentAddSuggestion">
                <div>
                    This is where you can suggest movies to add to the list!
                </div>
                <div>
                    <span class="idAddLabel">Movie:</span><h:inputText id="idAddTarget1" value="#{TargetBean.strTargetToSuggest}"/>
                </div>
                <div>
                    <span class="idAddLabel">URL:</span><h:inputText id="idAddTargetUrl1" value="#{TargetBean.strURLToSuggest}"/>
                </div>
                <div>
                    <span class="idAddLabel">Release Year:</span><h:inputText id="idAddTargetRelease1" value="#{TargetBean.strReleaseToSuggest}"/>
                </div>
                <div>
                    <span class="idAddLabel">Setting:</span>
                    <h:selectOneMenu id="idRadioAddSetting1" value="#{TargetBean.strSettingToAdd}" onchange="submit()">
                        <f:selectItem itemLabel = "Science Fiction" itemValue = "ScienceFictionM" /> 
                        <f:selectItem itemLabel = "Fantasy"         itemValue = "FantasyM" /> 
                        <f:selectItem itemLabel = "Western"         itemValue = "WesternM" /> 
                        <f:selectItem itemLabel = "Martial Arts"    itemValue = "MartialArtsM" /> 
                        <f:selectItem itemLabel = "Modern"          itemValue = "ModernM" /> 
                        <f:selectItem itemLabel = "Historic"        itemValue = "HistoricM" /> 
                        <f:selectItem itemLabel = "Prehistoric"     itemValue = "PrehistoricM" /> 
                        <f:selectItem itemLabel = "Comics"          itemValue = "ComicsM" /> 
                        <f:selectItem itemLabel = "Period"          itemValue = "PeriodM" /> 
                    </h:selectOneMenu>
                </div>
                <div>
                    <span class="idAddLabel">Genre:</span>
                    <h:selectOneMenu id="idRadioAddGenre1" value="#{TargetBean.strGenreToAdd}" onchange="submit()">
                        <f:selectItem itemLabel = "Comedy"          itemValue = "ComedyM" /> 
                        <f:selectItem itemLabel = "Drama"           itemValue = "DramaM" /> 
                        <f:selectItem itemLabel = "Action"          itemValue = "ActionM" /> 
                        <f:selectItem itemLabel = "Horror"          itemValue = "HorrorM" /> 
                        <f:selectItem itemLabel = "Thriller"        itemValue = "ThrillerM" /> 
                        <f:selectItem itemLabel = "Mystery"         itemValue = "MysteryM" /> 
                        <f:selectItem itemLabel = "Documentary"     itemValue = "DocumentaryM" /> 
                    </h:selectOneMenu>
                </div>
                <div>
                    <h:commandButton value ="Add" action="#{TargetBean.AddTargetSuggestion(LoginBean.currentUser.userIndex)}"/>
                </div>
            </div>
        </c:when>
    </c:choose>
</html>
