<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    
    <div class='classDivBox'>
        <div class='classDivBoxLabelRow'>
            <div class='classDivBoxLabelHeader'>
                <h:commandButton value="D" action='#{TargetBean.ChangeDirectionOfBox(LoginBean.currentUser.userIndex, box.boxIndex)}'/>
                <input class='classDivBoxInput' type="text" value="#{box.label}"/>
                <h:commandButton value="v" action='index.xhtml'/>
                <h:commandButton value="^" action='index.xhtml'/>
                <h:commandButton value="X" action='index.xhtml'/>
            </div>
        </div>
        <div class='classDivBoxSubRow'>
        <c:forEach var = "x" items = "#{box.boxList}">
        <c:if test="#{box.direction == 'Vertical'}">
                <div class='classDivHorizontal classDivBox'>
                    <ui:include src="Recursive_Box.xhtml">
                        <ui:param name="box" value="#{x}" />
                    </ui:include>
                </div>
        </c:if>
        <c:if test="#{box.direction == 'Horizontal'}">
            <div class='classDivVertical classDivBox'>
                <ui:include src="Recursive_Box.xhtml">
                    <ui:param name="box" value="#{x}" />
                </ui:include>
            </div>
        </c:if>
        </c:forEach>
            <div>
                <div class='classBoxLabelSection'>
                    <c:forEach var = "y" items = "#{box.targetList}">
                        <div>
                            <div class='classDivTarget'>
                                <input class='classDivTargetInput' type="text" value="#{y.label}"/>
                                <h:commandButton value="v" action='index.xhtml'/>
                                <h:commandButton value="^" action='index.xhtml'/>
                                <h:commandButton value="X" action='#{TargetBean.DeleteTarget(LoginBean.currentUser.userIndex, y.targetIndex)}'/>
                            </div>
                        </div>
                    </c:forEach>
                        <div>
                            <h:commandButton value="T+" action='#{TargetBean.AddTargetToBox(LoginBean.currentUser.userIndex, box.boxIndex)}'/>
                        </div>
                </div>
            </div>
            <div>
                <h:commandButton value="B+" action='index.xhtml'/>
            </div>
        </div>        
    </div>
    
    
</html>
