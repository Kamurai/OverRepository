    <c:choose>
        <c:when test="#{LoginBean.currentUser.loggedOn}">
            <title>
                Bubble Up!
            </title>
            <c:forEach var = "x" items = "#{TargetBean.PullStructure(LoginBean.currentUser.userIndex).boxList}"/>
            
            <h:commandButton  value ="Update Structure" action='#{TargetBean.UpdateStructure(LoginBean.currentUser.userIndex)}'/>
            <br/>
            Bubble Up!  Recursive Table Test:
            <table id='idMainStructure' class='classBox'>
                <tr class='classBoxLabelRow'>
                    <td class='classBoxLabelHeader'>
                        <h:commandButton value="D" action='#{TargetBean.ChangeDirectionOfBox(LoginBean.currentUser.userIndex, 0)}'/>
                        <h:inputText class='classBoxInput' value="#{TargetBean.getStructure().label}"/>
                        <h:commandButton value="v" action='index.xhtml'/>
                        <h:commandButton value="^" action='index.xhtml'/>
                        <h:commandButton value="X" action='index.xhtml'/>
                    </td>
                </tr>
                <tr class='classBoxSubRow'>
                <c:forEach var = "x" items = "#{TargetBean.getStructure().boxList}">
                <c:if test="#{x.direction == 'Horizontal'}">
                    <tr>
                        <td>
                            <ui:include src="Recursive_Box.xhtml">
                                <ui:param name="box" value="#{x}" />
                            </ui:include>
                        </td>
                    </tr>
                </c:if>
                <c:if test="#{x.direction == 'Vertical'}">
                    <td>
                        <ui:include src="Recursive_Box.xhtml">
                            <ui:param name="box" value="#{x}" />
                        </ui:include>
                    </td>
                </c:if>
                </c:forEach>
                </tr>        
                <tr class='classBoxSubRow'>
                    <td>
                        <table class='classBoxLabelSection'>
                            <c:forEach var = "y" items = "#{TargetBean.getStructure().targetList}">
                                <tr>
                                    <td class='classTarget'>
                                        <h:inputText class='classTargetInput' value="#{y.label}"/>
                                        <h:commandButton value="v" action='index.xhtml'/>
                                        <h:commandButton value="^" action='index.xhtml'/>
                                        <h:commandButton value="X" action='#{TargetBean.DeleteTarget(LoginBean.currentUser.userIndex, y.targetIndex)}'/>
                                    </td>
                                </tr>
                             </c:forEach>
                                <tr>
                                    <td>
                                        <h:commandButton value="T+" action='#{TargetBean.AddTargetToBox(LoginBean.currentUser.userIndex, 0)}'/>
                                    </td>
                                </tr>
                       </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton value="B+" action='index.xhtml'/>
                    </td>
                </tr>
            </table>
