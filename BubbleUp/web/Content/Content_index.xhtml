<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <c:choose>
        <c:when test="#{LoginBean.currentUser.loggedOn}">
            <title>
                Bubble Up!
            </title>
            <ui:include src="Recursive_Box.xhtml">
                <ui:param name="box" value="#{TargetBean.PullStructure(LoginBean.currentUser.userIndex)}" />
            </ui:include>
            
            <h:outputText value="#{ TargetBean.structure.printToHTML() }" escape="false"/>
            <h:outputText value="#{ TargetBean.structure.printToHTML1() }" escape="false"/>
            
            
        </c:when>
    </c:choose>
</html>
